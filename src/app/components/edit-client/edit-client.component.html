<div class="row">
  <div class="col-md-6">
    <a routerLink="/client/{{ id }}" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back to Client
    </a>
  </div>
  <div class="col-md-6">

  </div>
</div>

<div class="card">
  <div class="card-header">
    Add Client
  </div>
  <div class="card-body">
    <form #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          name="firstName"
          #clientFirstName="ngModel"
          [ngClass]="{'is-Invalid':clientFirstName.errors &&
          clientFirstName.touched}"
          [(ngModel)]="client.firstName"
          minlength="2"
          required
        >
        <div [hidden]="!clientFirstName.errors?.required"
        class="invalid-feedback">
          First name required
        </div>
        <div [hidden]="!clientFirstName.errors?.minlength"
        class="invalid-feedback">
          Must be at least 2 characters
        </div>
      </div>

      <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            class="form-control"
            name="lastName"
            #clientLastName="ngModel"
            [ngClass]="{'is-Invalid':clientLastName.errors &&
            clientLastName.touched}"
            [(ngModel)]="client.lastName"
            minlength="2"
            required
          >
          <div [hidden]="!clientLastName.errors?.required"
          class="invalid-feedback">
            Last name required
          </div>
          <div [hidden]="!clientLastName.errors?.minlength"
          class="invalid-feedback">
            Must be at least 2 characters
          </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              class="form-control"
              name="email"
              #clientEmail="ngModel"
              [ngClass]="{'is-Invalid':clientEmail.errors &&
              clientEmail.touched}"
              [(ngModel)]="client.email"
              minlength="2"
              required
            >
            <div [hidden]="!clientEmail.errors?.required"
            class="invalid-feedback">
              Email required
            </div>
            <div [hidden]="!clientEmail.errors?.minlength"
            class="invalid-feedback">
              Must be at least 2 characters
            </div>
          </div>

          <div class="form-group">
              <label for="phone">Phone</label>
              <input
                type="text"
                class="form-control"
                name="phone"
                #clientPhone="ngModel"
                [ngClass]="{'is-Invalid':clientPhone.errors &&
                clientPhone.touched}"
                [(ngModel)]="client.phone"
                minlength="10"
                required
              >
              <div [hidden]="!clientPhone.errors?.required"
              class="invalid-feedback">
                Phone number required
              </div>
              <div [hidden]="!clientPhone.errors?.minlength"
              class="invalid-feedback">
                Must be at least 10 characters
              </div>
            </div>

            <div class="form-group">
                <label for="balace">Balance</label>
                <input
                  type="number"
                  class="form-control"
                  [(ngModel)]="client.balance"
                  name="balance"
                  #clientBalance="ngModel"
                  [disabled]="disableBalanceOnEdit"
                >
            </div>
          <input type="submit" value="Submit" class="btn btn-primary btn-block">
    </form>
  </div>
</div>
